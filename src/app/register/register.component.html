<section class="login-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="login-box">
                    <img class="login-img01" src="../../assets/images/side-img.png" alt="">
                    <div class="login-content">
                        <div class="login-header">
                            <img src="../../assets/images/logo/logo (png black).png" alt="">
                            <h2>Sign-up with us</h2>
                        </div>
                        <div class="login-form">
                            <form action="">
                                <div class="form-group">
                                    <label for="">Enter your name *</label>
                                    <input type="text" class="form-control" placeholder="Enter your name here..">
                                </div>
                                <div class="form-group">
                                    <label for="">Enter your ymail address *</label>
                                    <input type="text" class="form-control" placeholder="Enter your email here..">
                                </div>
                                <div class="form-group">
                                    <label for="">Enter your password *</label>
                                    <mat-form-field floatLabel="never">
                                        <input matInput [type]="hide ? 'password' : 'text'"  placeholder="Enter your password here.." >
                                        <button class="icon-btn" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="form-group">
                                    <label for="">Re-enter your password *</label>
                                    <mat-form-field floatLabel="never">
                                        <input matInput [type]="hide0 ? 'password' : 'text'"  placeholder="Re-enter your password here.." >
                                        <button class="icon-btn" mat-icon-button matSuffix (click)="hide0 = !hide0" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide0">
                                        <mat-icon>{{hide0 ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="form-group">
                                    <button type="submit" routerLink="/verification" class="btn-fill-out login-btn">Register</button>
                                </div>
                                <p>Alredy have an account? <a routerLink="/login" >Signin</a></p>
                            </form>
                        </div>
                    </div>
                    <img class="login-img02" src="../../assets/images/bottom-left-img.png" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
