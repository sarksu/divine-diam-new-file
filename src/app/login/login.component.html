<section class="login-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="login-box">
                    <img class="login-img01" src="../../assets/images/side-img.png" alt="">
                    <div class="login-content">
                        <div class="login-header">
                            <img src="../../assets/images/logo/logo (png black).png" alt="">
                            <h2>Login to your account</h2>
                        </div>
                        <div class="login-form">
                            <form action="">
                                <div class="form-group">
                                    <label for="">Enter Your Email Address *</label>
                                    <input type="text" class="form-control" placeholder="Enter your email here..">
                                </div>
                                <div class="form-group example-container">
                                    <label for="">Enter Your Password *</label>
                                    <mat-form-field floatLabel="never">
                                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password here.." floatPlaceholder="never">
                                        <button class="icon-btn" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                 <!-- show password as type="password" -->
                                <div class="form-group text-center">
                                    <a routerLink="/email">Forgot Password ?</a>
                                </div>
                                <div class="form-group">
                                    <button type="submit" routerLink="/" class="btn-fill-out login-btn">Login</button>
                                </div>
                                <p>Donâ€™t have an account? <a routerLink="/register" >Register</a></p>
                            </form>
                        </div>
                    </div>
                    <img class="login-img02" src="../../assets/images/bottom-left-img.png" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
